<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR - SHAMBHAVI KHANNA</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="utils.css" rel="stylesheet" type="text/css" />
    
</head>


<body>
    
    
    <div class="boxed">
        <h1 class="text-center" style="color:black;font-family:sans-serif ;font-weight: 300;">CALCULATE ME</h1>
       
    <div class="CALCULATOR flex flex-col items-center mx-auto m-w-20 align">
        
            <div class="row">
                <input class="input" type="text"/>
            </div>
        
            <div class="row">
                <button class="button">C</button>
                <button class="button">%</button>
                <button class="button">M+</button>
                <button class="button">M-</button>
    
            </div>
        
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button ">*</button>
        </div>
        <div class="row">
            <button class="button ">4</button>
            <button class="button ">5</button>
            <button class="button ">6</button>
            <button class="button ">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button ">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button ">-</button>
            <button class="button Eqtbutton">=</button>
            
            
        </div>
       
        
    </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
